specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Factory
    network: bsc
    source:
      address: "0xca143ce32fe78f1f7019d7d551a6402fc5350c73"
      abi: Factory
      startBlock: 6809737
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - PairCreated
      abis:
        - name: Factory
          file: Factory/abis/Factory.json
        - name: ERC20
          file: Factory/abis/ERC20.json
        - name: ERC20SymbolBytes
          file: Factory/abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: Factory/abis/ERC20NameBytes.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handlePairCreated
      file: Factory/Factory.wasm
templates:
  - kind: ethereum/contract
    name: Pair
    network: bsc
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: templates/Pair/Pair.wasm
      entities:
        - Pair
        - Token
      abis:
        - name: Pair
          file: Pair/abis/Pair.json
        - name: Factory
          file: Pair/abis/Factory.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Sync(uint112,uint112)
          handler: handleSync
